<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div><input id="inputText" type="text"></div>
        <div class="buttons">
            <input id="buttonTopDel" type="button" value="DEL">
            <input id="buttonTopC" type="button" value="C">
        </div>
        <div class="buttons">
            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">
            <input type="button" value="+">
        </div>
        <div class="buttons">
            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <input type="button" value="-">
        </div>
        <div class="buttons">
            <input type="button" value="7">
            <input type="button" value="8">
            <input type="button" value="9">
            <input type="button" value="*">
        </div>

        <div class="buttons">
            <input id="zero" type="button" value="0">
            <input id="result" type="button" value="=">
            <input id="divide" type="button" value="/">
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
