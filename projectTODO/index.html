<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="wrapper">

        <div class="header">
            <select id="day" name="day">
        <option value="">My workday</option>
      </select>
            <input id="list" type="text" placeholder="Create your new list.">
            <button id="newList" type="button" name="New To Do List">New To Do List</button>
        </div>

        <div class="main">
            <div class="aside">
                <div class="aside1"></div>
                <div class="aside2">
                    <button id="clearAll" type="button" name="button">Clear All </button>
                </div>
            </div>
            <div class="content">
                <div class="content1">
                    <h1>My workday</h1>
                </div>
                <div class="content2">
                    <input id="Items" type="text" name="" placeholder="To Do Items">
                    <div id="check">
                    </div>
                </div>
            </div>
            <div class="sidebar">
                <div class="sidebar1"></div>
                <div class="sidebar2">
                    <button id="buttonAdd" type="button" name="add">+</button>
                    <div id="deleteButtons">
                    </div>

                </div>
            </div>
        </div>

    </div>
    <script src="main.js" charset="utf-8"></script>
</body>

</html>
